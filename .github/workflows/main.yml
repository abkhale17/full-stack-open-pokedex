name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  build:
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits), '#skip') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.7.8 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokedex-full-stack-open" #Must be unique in Heroku
          heroku_email: "abhishekkhale39@gmail.com"
          healthcheck: "https://pokedex-full-stack-open.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
  versioning:
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits), '#skip') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.33.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: 'patch'
